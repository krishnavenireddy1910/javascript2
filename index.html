<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipe & Grocery List</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>🍳 Food Recipe & Grocery Planner</h1>
  <section id="recipe-section">
  <h2>🍲 Today's Recipe Idea</h2>
  <p id="recipeText">Click below to get a tasty recipe idea!</p>
  <button id="newRecipe">Show Recipe</button>
  <br><br>
  <img id="recipeImage" src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Food" width="150">
  </section>

  <hr>
  <section id="grocery-section">
  <h2>🛒 Grocery To-Do List</h2>
  <input type="text" id="itemInput" placeholder="Enter grocery item">
  <button id="addItem">Add Item</button>

  <ul id="itemList"></ul>
  </section>
</body>
</html>
